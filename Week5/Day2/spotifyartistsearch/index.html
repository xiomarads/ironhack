<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <title> Spotify Artist Search </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="container">
    <div class="page-header">
    <h1> Spotify Artist Search </h1>
  </div>

  <div class="js-search-art">
    <h4> Search for artist </h4>
    <form class="js-searchartist-form">
      <input type ="text" class="js-artist-info" placeholder="artist name">
    <button class="js-searchartist"> Submit search </button>
    </form>
  </div>
    <h3 class="js-artist-list"> Artists </h3>

    <div class="modal fade js-album-modal">
		  <div class="modal-dialog">
    		<div class="modal-content">
				<h3 class="modal-title">Artists Albums</h3>
				<ul class="js-album-list"></ul>
			</div>
		  </div>
		</div>
		<div class="modal fade js-tracks-modal">
		  <div class="modal-dialog">
    		<div class="modal-content">
				<h3 class="modal-title">Album Tracks</h3>
				<ul class="js-tracks-list"></ul>
			</div>
		  </div>
		</div>
  </body>
</html>
