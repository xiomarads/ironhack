<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Spotify Player</title>

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/app.js"></script>

</head>

<body>

	<div class="js-search-track">
		<h4> Search for track </h4>
		<form class="js-searchtrack-form">
			<input type ="text" class="js-track" placeholder="track name">
				<button class="js-searchtrack"> Submit search </button>
		</form>
	</div>


	<div class="widget">
		<div class="header">
		<div class="btn-play"></div>

		<div class="metadata">
		  <p class="js-title">Hunger of The Pine</p>
		  <p class="js-author">alt-J</p>

		  <div class="js-seekbar">
		    <progress class="js-current-time" value="5" max="30"></progress>
		  </div>
		</div>
		</div>

		<div class="cover">
		<img class="js-image" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-audio" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

</body>
</html>
